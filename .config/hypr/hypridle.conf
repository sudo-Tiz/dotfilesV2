general {
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 1680                                 # 28 min
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

listener {
    timeout = 1680                                 # 28 min
    on-timeout = notify-send "Hibernate in 2 minutes" "Your computer is about to take the red pill."
    # on-resume = notify-send "Hello World" "What now? You woke me up \! This better be important \!"
}

listener {
    timeout = 1740                                 # 29 min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend-to-hibernate
}
